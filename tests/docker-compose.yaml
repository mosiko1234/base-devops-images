version: '3.8'

services:
  app:
    image: "${DOCKERHUB_REPO}/python-${PYTHON_VERSION}:latest"
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - test_network

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    networks:
      - test_network

networks:
  test_network:
    driver: bridge
