version: "3.9"

services:
  python-tests:
    image: "${DOCKERHUB_REPO}/python-${PYTHON_VERSION}:latest"
    volumes:
      - ./tests/e2e:/tests/e2e
    environment:
      - PYTHON_VERSION=${PYTHON_VERSION}
    entrypoint: >
      /bin/bash -c "
      set -e;
      echo 'Testing Python Image';
      /tests/e2e/test.sh;s
      python${PYTHON_VERSION} --version;
      pip --version;
      pip install requests;
      echo 'Python tests passed';
      "

  java-tests:
    image: "${DOCKERHUB_REPO}/java-${JAVA_VERSION}:latest"
    volumes:
      - ./tests/e2e:/tests/e2e
    environment:
      - JAVA_VERSION=${JAVA_VERSION}
    entrypoint: >
      /bin/bash -c "
      set -e;
      echo 'Testing Java Image';
      /tests/e2e/test.sh;
      java -version;
      echo 'public class Test { public static void main(String[] args) { System.out.println(\"Hello World\"); }}' > Test.java;
      javac Test.java;
      java Test;
      echo 'Java tests passed';
      "
