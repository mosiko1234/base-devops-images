name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images to DockerHub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: [3.11, 3.12]
        java_version: [11, 17]
#        node_version: [14, 16, 18]

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and Push Base Image
      working-directory: ./base-image
      run: |
        docker build -t $DOCKERHUB_REPO/base-image:latest .
        docker push $DOCKERHUB_REPO/base-image:latest

    - name: Build Python Images
      working-directory: ./python-layer
      run: |
        docker build \
          --build-arg BASE_IMAGE=${{ secrets.DOCKERHUB_REPO }}/base-image:latest \
          --build-arg PYTHON_VERSION=${{ matrix.python_version }} \
          -t ${{ secrets.DOCKERHUB_REPO }}/python-${{ matrix.python_version }}:latest .

    - name: Push Python Images
      working-directory: ./python-layer
      run: |
        docker push ${{ secrets.DOCKERHUB_REPO }}/python-${{ matrix.python_version }}:latest

    - name: Test Docker Images
      working-directory: ./python-layer
      run: |
        docker run --rm ${{ secrets.DOCKERHUB_REPO }}/python-${{ matrix.python_version }}:latest \
        /bin/bash -c "python${{ matrix.python_version }} --version && pip --version"
  
    - name: Build Java Images
      working-directory: ./java-layer
      run: |
        docker build \
          --build-arg BASE_IMAGE=${{ secrets.DOCKERHUB_REPO }}/base-image:latest \
          --build-arg JAVA_VERSION=${{ matrix.java_version }} \
          -t ${{ secrets.DOCKERHUB_REPO }}/java-${{ matrix.java_version }}:latest .

    - name: Push Java Images
      working-directory: ./java-layer
      run: |
        docker push ${{ secrets.DOCKERHUB_REPO }}/java-${{ matrix.java_version }}:latest

