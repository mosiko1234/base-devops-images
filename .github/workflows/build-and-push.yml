name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images to DockerHub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: [3.11, 3.12]

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and Push Base Image
      working-directory: ./base-image
      run: |
        docker build --no-cache -t $DOCKERHUB_REPO/base-image:latest .
        docker push $DOCKERHUB_REPO/base-image:latest

    - name: Build and Push Python Images
      working-directory: ./python-layer
      run: |
        docker build \
          --build-arg BASE_IMAGE=${{ secrets.DOCKERHUB_REPO }}/base-image:latest \
          --build-arg PYTHON_VERSION=${{ matrix.python_version }} \
          -t ${{ secrets.DOCKERHUB_REPO }}/python-${{ matrix.python_version }}:latest .
        docker push ${{ secrets.DOCKERHUB_REPO }}/python-${{ matrix.python_version }}:latest

    - name: Build and Push Final Python Layer
      working-directory: ./python-layer
      run: |
        docker build \
          --build-arg BASE_IMAGE=${{ secrets.DOCKERHUB_REPO }}/base-image:latest \
          -t ${{ secrets.DOCKERHUB_REPO }}/python-layer:latest .
        docker push ${{ secrets.DOCKERHUB_REPO }}/python-${{ matrix.python_version }}:latest
     
        

